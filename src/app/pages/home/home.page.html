<ion-header class="ion-no-border">
  
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary">Salir</ion-back-button>
    </ion-buttons>

    <ion-title>Listado</ion-title>
  </ion-toolbar>



</ion-header>

<ion-content>
  <ion-searchbar
      placeholder="Buscar"
      inputmode="text"
      (ionChange)="onSearchChange( $event )"
      [debounce]="250"
      animated
    ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let data of list | busqueda:filtrar" (click)="setOpen(true,data)">
      <ion-thumbnail slot="start">
        <img alt="descripcion"  [src]="data.imagen" />
      </ion-thumbnail>
      <ion-label>{{data.nombre}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false,null)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card>
          <ion-row>
            <ion-col col-4></ion-col>
            <ion-col col-4>
              <img [src]="info.imagen" style="height: 150px;width: 150px;" />
            </ion-col>
            <ion-col col-4></ion-col>
          </ion-row>
          <ion-card-header>
            <ion-card-title>Nombre: {{info.nombre}}</ion-card-title>
            <ion-card-subtitle>Idioma: {{info.idioma}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            Descripci√≥n: {{info.descripcion}}
          </ion-card-content>
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
